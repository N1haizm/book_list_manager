<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }

        ul {
            list-style-type: none;
        }

        #bookList > li {
            padding: 1rem;
            background-color: rgb(250, 250, 250);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 5px;
        }




    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Book List Manager</h1>
        <div class="mb-3">
            <input type="text" id="bookTitle" class="form-control" placeholder="Enter book title">
            <button type="button" id="addBookButton" class="btn btn-primary mt-2">Add Book</button> 
        </div>
        <ul id="bookList" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
